<h2 class="page_title">All Players</h2>

<div class="cards">
  <a href="players/{{player.playerId}}" class="card" ng-repeat="player in playerProfiles">
    <!-- <img ng-if="player.img" class="card__image" src="{{player.img}}" alt="Photo of {{player.name}}"> -->
    <div class="card__text">
      <h3>{{$index + 1}}. {{player.name}}</h3>
      <p>Win/Loss: {{player.wins}}/{{player.losses}}</p>
      <p>Total Points: {{player.points}}</p>
    </div>
  </a>
</div>
