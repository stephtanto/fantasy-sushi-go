<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="/">

    <title>Fantasy Sushi Go</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body ng-app="sampleApp" ng-controller="MainController">
    <div class="container">
        <header>
            <ul class="nav">
                <li ng-repeat="tab in nav.tabs" class="nav-tab" ng-class="{active:nav.active == $index}">
                    <a class="nav-tab-block" href="/{{tab.path}}" ng-click="changeTab($event, $index )">{{tab.value}}</a>
                </li>
            </ul>
        </header>

        <div ng-view></div>
    </div>

    <!-- JS -->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>

    <!-- ANGULAR CUSTOM -->
    <script src="js/controllers/MainCtrl.js"></script>
    <script src="js/controllers/PlayerCtrl.js"></script>
    <script src="js/services/PlayerService.js"></script>
    <script src="js/controllers/AdminCtrl.js"></script>
    <script src="js/services/AdminService.js"></script>
    <script src="js/appRoutes.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
