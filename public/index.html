<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <base href="/">

    <title>Fantasy Sushi Go</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,300,500,700">
    <link rel="stylesheet" href="css/style.css">
</head>
<body ng-app="app" ng-controller="MainCtrl">
    <header class="header">
        <div class="container grid__row grid__row--middle">
            <h1 class="grid__col header__title"><a href="/">Fantasy Sushi Go</a></h1>
            <nav class="grid__col header__nav">
                <a ng-repeat="tab in nav.tabs"
                    class="header__nav__item" ng-class="{ 'header__nav__item--active': nav.active === $index }"
                    href="/{{tab.path}}" ng-click="changeTab($index)">
                    {{tab.title}}
                </a>
            </nav>
        </div>
    </header>

    <main class="content">
        <div class="container" ng-view></div>
    </main>

    <!-- JS -->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>

    <!-- ANGULAR CUSTOM -->
    <script src="js/app.js"></script>
    <script src="js/appRoutes.js"></script>

    <script src="js/services/GamesService.js"></script>
    <script src="js/services/PlayersService.js"></script>
    <script src="js/services/StatsService.js"></script>

    <script src="js/controllers/AdminCtrl.js"></script>
    <script src="js/controllers/GamesCtrl.js"></script>
    <script src="js/controllers/MainCtrl.js"></script>
    <script src="js/controllers/PlayersCtrl.js"></script>
</body>
</html>
