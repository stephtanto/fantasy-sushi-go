<h2>Top Players</h2>

<div class="grid__row">
    <div class="grid__col" ng-repeat="player in players">
        <div class="card">
            <div ng-if="player.img" class="card__image">
                <img class="card__image__img" src="{{player.img}}" alt="Player profile picture">
            </div>

            <div class="card__text">
                <h3>{{$index + 1}}. {{player.name}}</h3>
            </div>
        </div>
    </div>
</div>
