<h2 class="page_title">Player stats: {{player.name}}</h2>

<table class="table table--striped">
  <thead>
    <tr>
      <th>Match</th>
      <th>Game</th>
      <th>Points</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="stat in statInformation">
      <td>{{stat.match.name}}</td>
      <td>{{stat.game.name}}</td>
      <td>{{stat.stat.points}}</td>
    </tr>
  </tbody>
</table>
